<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studio • AI Simulator</title>
  
  <link rel="stylesheet" href="style.css">
  
  <style>
    body{margin:0;font-family:Inter,system-ui;-webkit-font-smoothing:antialiased;background:transparent;color:white;display:flex;justify-content:center;padding:60px 0;}
    
    /* Canvas stays in background */
    #waveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .wrap{width:1200px;max-width:94%;position:relative;z-index:1;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;opacity:.9}
    nav a{color:#ccc;margin-left:20px;text-decoration:none;font-size:14px}
    nav a:hover{color:white}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      margin-top:30px;
    }

    .panel{
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(40px) saturate(140%);
      padding:40px;
      border-radius:28px;
      border:1px solid rgba(255,255,255,0.25);
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }

    h1{margin:0 0 30px 0;font-size:42px;font-weight:700;letter-spacing:-0.5px}
    label{display:block;margin-bottom:8px;font-size:14px;color:#bbb}

    select,input[type="text"],textarea{
      width:100%;padding:12px 14px;border-radius:12px;background:#111;border:1px solid #222;color:white;margin-bottom:22px;font-size:14px;
    }

    input[type="range"]{width:100%;margin:20px 0}

    button{
      padding:12px 24px;border-radius:12px;border:none;background:white;color:black;font-weight:600;cursor:pointer;font-size:14px;
    }

    .estimates{margin-top:10px;font-size:14px;color:#ccc}
  </style>
</head>

<body>
  <!-- ✅ WAVE PARTICLE ANIMATION BACKGROUND -->
  <canvas id="waveCanvas"></canvas>

  <div class="wrap">

    <header>
      <div>STUDIO • AI SIMULATOR</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="aisimulator.html">Simulator</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- GRID: Controls (left) and Preview (right) -->
    <div class="grid">

      <!-- LEFT PANEL -->
      <div class="panel">
        <h1>Design Controls</h1>

        <label>Product Type</label>
        <select>
          <option>Vase</option>
          <option>Chair</option>
          <option>Lighting</option>
        </select>

        <label>Material</label>
        <select>
          <option>Ceramic (standard)</option>
          <option>Clay Premium</option>
          <option>Recycled Mix</option>
        </select>

        <label>Scale</label>
        <input id="scale" type="range" min="1" max="100" value="50" />

        <label>Accent Color</label>
        <input id="accent" type="color" value="#d88932" />

        <p class="estimates">
          AI Assistant updates estimates in real time.<br><br>
          Estimated Cost: $15,000<br>
          Estimated Print Time: —
        </p>

        <button>Run Simulation</button>

        <p style="margin-top:20px;font-size:13px;color:#aaa">
          Use our AI assistant to optimize material & cost before booking a consultation in Los Angeles.
        </p>
      </div>

      <!-- RIGHT PANEL (3D CHAIR PREVIEW) -->
      <div class="panel" style="display:flex;align-items:center;justify-content:center;position:relative;">
        <canvas id="chairCanvas" style="width:100%;height:100%;"></canvas>
      </div>

    </div>
  </div>

  <!-- THREE.JS LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- ✅ WAVE PARTICLE ANIMATION SCRIPT -->
  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    let config = {
        gridSpacing: 10,
        waveSpeed: 0.002,
        waveHeight: 40,
        particleSize: 1.2,
        particleOpacity: 0.6
    };

    const mountains = [
        { x: 0.50, y: 0.50, strength: 1.5, speed: 0.7 },
        { x: 0.20, y: 0.25, strength: 1.0, speed: 0.9 },
        { x: 0.80, y: 0.25, strength: 1.0, speed: 0.85 },
        { x: 0.20, y: 0.75, strength: 0.95, speed: 1.0 },
        { x: 0.80, y: 0.75, strength: 0.95, speed: 0.95 },
        { x: 0.50, y: 0.15, strength: 0.9, speed: 1.1 },
        { x: 0.50, y: 0.85, strength: 0.9, speed: 0.88 },
        { x: 0.15, y: 0.50, strength: 0.85, speed: 0.92 },
        { x: 0.85, y: 0.50, strength: 0.85, speed: 0.98 }
    ];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    }

    let particles = [];

    class Particle {
        constructor(x, y) {
            this.baseX = x;
            this.baseY = y;
            this.x = x;
            this.y = y;
            this.z = 0;
            this.size = config.particleSize;
            this.opacity = config.particleOpacity;
        }

        update(time) {
            this.z = 0;
            
            mountains.forEach((mountain) => {
                const mountainX = canvas.width * mountain.x;
                const mountainY = canvas.height * mountain.y;
                const dx = this.baseX - mountainX;
                const dy = this.baseY - mountainY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const falloff = Math.exp(-distance * 0.0015);
                const wave = Math.sin(time * config.waveSpeed * mountain.speed + distance * 0.01) * config.waveHeight * mountain.strength * falloff;
                this.z += wave;
            });
            
            const globalFlow1 = Math.sin(time * config.waveSpeed * 0.4 + this.baseX * 0.001 + this.baseY * 0.0008) * config.waveHeight * 0.15;
            const globalFlow2 = Math.cos(time * config.waveSpeed * 0.5 - this.baseX * 0.0012 + this.baseY * 0.001) * config.waveHeight * 0.1;
            this.z += globalFlow1 + globalFlow2;
            
            const perspective = 1.2;
            const xDisplacement = this.z * perspective * Math.sin(time * config.waveSpeed * 0.5 + this.baseY * 0.006);
            const yDisplacement = this.z * perspective * Math.cos(time * config.waveSpeed * 0.6 + this.baseX * 0.005);
            
            this.x = this.baseX + xDisplacement;
            this.y = this.baseY + yDisplacement;
            
            const depthFactor = (this.z / config.waveHeight) * 0.3;
            this.opacity = config.particleOpacity + depthFactor;
            this.opacity = Math.max(0.2, Math.min(1, this.opacity));
            this.size = config.particleSize + (depthFactor * 0.4);
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        const cols = Math.ceil(canvas.width / config.gridSpacing) + 4;
        const rows = Math.ceil(canvas.height / config.gridSpacing) + 4;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const x = j * config.gridSpacing - config.gridSpacing * 2;
                const y = i * config.gridSpacing - config.gridSpacing * 2;
                particles.push(new Particle(x, y));
            }
        }
    }

    let time = 0;

    function animate() {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, 'rgb(139, 139, 139)');
        gradient.addColorStop(1, 'rgb(58, 58, 58)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        time++;

        particles.forEach(particle => {
            particle.update(time);
            particle.draw();
        });

        requestAnimationFrame(animate);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    animate();
  </script>

  <!-- 3D CHAIR SCRIPT -->
  <script>
    const chairCanvas = document.getElementById('chairCanvas');
    const width = chairCanvas.clientWidth;
    const height = chairCanvas.clientHeight;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: chairCanvas, antialias: true, alpha: true });
    
    renderer.setSize(width, height);
    renderer.setClearColor(0x000000, 0);
    camera.position.set(0, 0, 4);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Create chair group
    const chairGroup = new THREE.Group();

    const chairMaterial = new THREE.MeshStandardMaterial({ 
      color: 0xd88932,
      roughness: 0.5,
      metalness: 0.05
    });

    // Chair back
    const back = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.5, 0.15), chairMaterial);
    back.position.set(0, 0.6, -0.4);
    chairGroup.add(back);

    // Chair seat
    const seat = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.15, 1), chairMaterial);
    seat.position.set(0, 0, 0);
    chairGroup.add(seat);

    // Legs
    const legGeometry = new THREE.BoxGeometry(0.1, 0.8, 0.1);
    const legMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    
    [[-0.5, 0.4], [0.5, 0.4], [-0.5, -0.4], [0.5, -0.4]].forEach(([x, z]) => {
      const leg = new THREE.Mesh(legGeometry, legMaterial);
      leg.position.set(x, -0.4, z);
      chairGroup.add(leg);
    });

    scene.add(chairGroup);

    // Mouse controls for rotation
    let mouseDown = false;
    let mouseX = 0;
    let mouseY = 0;

    chairCanvas.addEventListener('mousedown', (e) => {
      mouseDown = true;
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    chairCanvas.addEventListener('mousemove', (e) => {
      if (mouseDown) {
        const deltaX = e.clientX - mouseX;
        const deltaY = e.clientY - mouseY;
        chairGroup.rotation.y += deltaX * 0.01;
        chairGroup.rotation.x += deltaY * 0.01;
        mouseX = e.clientX;
        mouseY = e.clientY;
      }
    });

    chairCanvas.addEventListener('mouseup', () => {
      mouseDown = false;
    });

    chairCanvas.addEventListener('mouseleave', () => {
      mouseDown = false;
    });

    // Color control linked to accent color input
    const accentInput = document.getElementById('accent');
    accentInput.addEventListener('input', (e) => {
      chairMaterial.color.setStyle(e.target.value);
    });

    // Scale control linked to scale slider
    const scaleInput = document.getElementById('scale');
    scaleInput.addEventListener('input', (e) => {
      const scale = 0.5 + (parseFloat(e.target.value) / 100) * 1.5;
      chairGroup.scale.set(scale, scale, scale);
    });

    // Animation loop
    function animateChair() {
      requestAnimationFrame(animateChair);
      renderer.render(scene, camera);
    }

    animateChair();

    // Handle window resize
    window.addEventListener('resize', () => {
      const newWidth = chairCanvas.clientWidth;
      const newHeight = chairCanvas.clientHeight;
      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(newWidth, newHeight);
    });
  </script>

</body>
